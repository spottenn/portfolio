<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script src="todo.js" type="module"></script>
</head>
<body>
<div class="container">
    <div id="header" class="span2">To-Dos</div>
    <div id="task_area" class="span2">
        <div id="task_list" class="span3"></div>
        <div id="filter_bar">
            <span id="tasks_remaining">0 tasks remaining</span>
            <button id="filter_all" class="highlighted">All</button>
            <button id="filter_active">Active</button>
            <button id="filter_completed">Completed</button>
        </div>
    </div>
    <input id="new_task_title" class="bottom" type="text">
    <button id="add_task" class="highlighted bottom">+</button>
</div>
</body>
</html>
