<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Editor</title>
    <script>
    function loadStory(){
        let storyName = document.getElementById("name_input").value;
        document.getElementById("story_editor").value = localStorage.getItem(storyName);
    }

    function saveStory() {
        let storyName = document.getElementById("name_input").value;
        let storyHtml = document.getElementById("story_editor").value;
        localStorage.setItem(storyName, storyHtml);
    }

    function displayStory() {
        document.getElementById("story_display").innerHTML = document.getElementById("story_editor").value;

    }
    </script>
    <style>
        textarea {
            width: 600px;
            height: 200px;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
<h1>Story Editor</h1><br/>
<span>Story Name: </span>
<input id="name_input"/><br/>
<section>
    <button onclick="loadStory()">Find and Edit</button>
    <button onclick="saveStory()">Save</button>
    <button onclick="displayStory()">Display</button>
</section>
<textarea id="story_editor" placeholder="Write a totally rad story here!"></textarea>
<section id="story_display"></section>
</body>
</html>
